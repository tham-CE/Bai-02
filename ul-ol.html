<body>
    <ul>
        <li>Mục 1</li>

        <li>Mục 1</li>

        <li>

                <li>
                    Mục 1 - 2
                    <ol type="i">

                        <li>Mục 1 - 2 - 2</li>
                        <li>Mục 1 - 2 - 3</li>
                    </ol>
                </li>  
                <li>Mục 1 - 3</li>  
            </ol>
        </li>
        <li>Mục 2</li>
        <li>Mục 3</li>
        <li>Mục 4</li>
        <li>Mục 5</li>
        <li>Mục 6</li>
